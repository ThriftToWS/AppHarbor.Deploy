<br /><br />
<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-primary">
        <div class="panel-heading text-center">
            Authentication
        </div>
        <div class="panel-body">
            <form name="form" role="form" ng-init="ctr.load()" ng-submit="ctr.login()">
                <div class="center-block">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="text" name="email" id="email" class="form-control" ng-model="ctr.model.email" maxlength="100" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" ng-model="ctr.model.password" maxlength="50" required />
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary pull-right">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
