<div ng-init="ctr.load()">
    <div>
        <h3>Organizations</h3>
        <button type="button" class="btn btn-primary" ng-click="redirectOrganizationNew()">New</button>
        <br /><br />
        <div class="list-group">
            <a ng-href="#/organization/{{item.id}}" class="list-group-item" ng-repeat="item in ctr.model.itens">
                <h4 class="list-group-item-heading">{{item.code}}</h4>
                <label class="list-group-item-text">{{item.name}}</label>
            </a>
        </div>
        <button type="button" class="btn btn-primary" ng-click="redirectHome()">Back</button>
    </div>
</div>
